<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p>Select an option to proceed:</p>
    <a href="{{ url_for('keyword.keyword_explorer') }}" class="button">Keyword Explore</a>
    <a href="{{ url_for('keyword.keyword_filter') }}" class="button">Filter</a>
    <a href="{{ url_for('keyword.keyword_grouper') }}" class="button">Grouper</a>
    <a href="{{ url_for('keyword.keyword_intent') }}" class="button">Intent Analyzer</a>
</body>
</html>
