<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Keyword Filter Pro - Dashboard 🚀</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
	</head>

	<body>
	  <div class="container">
		<div class="sidebar">
		  <a href="{{ url_for('dashboard') }}" class="logo">🚀 KeywordPro</a>
		  <a href="/" class="menu-item active"><span class="menu-item-icon">🏠</span>Dashboard</a>
		  <a href="{{ url_for('keyword.keyword_explorer') }}" class="menu-item"><span class="menu-item-icon">🌍</span>Keyword Explorer</a>
		  <a href="{{ url_for('keyword.keyword_filter') }}" class="menu-item"><span class="menu-item-icon">🔍</span>Keyword Filter</a>
		  <a href="{{ url_for('keyword.keyword_grouper') }}" class="menu-item"><span class="menu-item-icon">🔠</span>Keyword Grouper</a>
		  <a href="{{ url_for('keyword.keyword_intent') }}" class="menu-item"><span class="menu-item-icon">🧠</span>Intent Analyzer</a>
		  <a href="{{ url_for('account.account') }}" class="menu-item"><span class="menu-item-icon">⚙️</span>account</a>
		  <a href="{{ url_for('auth.logout') }}" class="logout"><span class="menu-item-icon">🚪</span>Logout</a>
		</div>
	
		<!-- Main Content -->
		<div class="main-content">
			<button class="theme-toggle">🌓 Toggle Night Mode</button>
			<h1>🎉 Welcome to Keyword Filter Pro</h1>
		
			<!-- Delete Account Button -->
			 <br>
			 <br>
			 <br>
			 <br>
			<div class="delete-account">
				<button class="logout" onclick="confirmDelete()">🗑️ Delete Account</button>
			</div>

			<!-- Footer -->
			<section class="delete-account">
				<h3>Delete Account</h3>
				<p>Warning: This action cannot be undone. All your data will be permanently deleted.</p>
				<form action="{{ url_for('account.delete_account') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
					<button type="submit" class="delete-account-btn">Delete My Account</button>
				</form>
			</section>

		</div>
      </div>

	<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
