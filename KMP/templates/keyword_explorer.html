<!doctype html>
<html>
<head>
    <title>Keyword Explorer</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .suggestions {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 600px;
        }
        .suggestion-item {
            padding: 5px;
            border: 1px solid #ccc;
            margin: 2px 0;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 100px; /* Increased height for better visibility */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyword Explorer</h1>
        <form method="POST">
            <input type="text" name="keyword" placeholder="Enter a keyword with *" required><br>

            <label>Select Character Sets:</label><br>
            <label><input type="checkbox" name="prefixes" value="a-z"> a-z</label>
            <label><input type="checkbox" name="prefixes" value="A-Z"> A-Z</label>
            <label><input type="checkbox" name="prefixes" value="0-9"> 0-9</label><br>

            <label for="language">Language:</label>
            <select name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="tr">Turkish</option>
                <option value="pl">Polish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="no">Norwegian</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
                <option value="th">Thai</option>
                <option value="vi">Vietnamese</option>
            </select><br>

            <label for="country">Country:</label>
            <select name="country" required>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="GB">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="IN">India</option>
                <option value="JP">Japan</option>
                <option value="BR">Brazil</option>
                <option value="MX">Mexico</option>
                <option value="IT">Italy</option>
                <option value="ES">Spain</option>
                <option value="RU">Russia</option>
                <option value="KR">South Korea</option>
                <option value="NL">Netherlands</option>
                <option value="SE">Sweden</option>
                <option value="NO">Norway</option>
                <option value="FI">Finland</option>
                <option value="SG">Singapore</option>
            </select><br>

            <label for="depth">Number of Suggestions:</label>
            <input type="number" name="depth" value="5" min="1" max="10"><br>

            <button type="submit">Get Suggestions</button>
        </form>

        {% if suggestions %}
            <div class="suggestions">
                <h3>Suggestions:</h3>
                {% for suggestion in suggestions %}
                    <div class="suggestion-item">{{ suggestion }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
