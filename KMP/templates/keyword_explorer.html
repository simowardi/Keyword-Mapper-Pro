<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Keyword Filter Pro - Dashboard 🚀</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
	</head>

	<body>
	  <div class="container">
		<div class="sidebar">
		  <a href="{{ url_for('dashboard') }}" class="logo">🚀 KeywordPro</a>
		  <a href="{{ url_for('dashboard') }}" class="menu-item active"><span class="menu-item-icon">🏠</span>Dashboard</a>
		  <a href="{{ url_for('keyword.keyword_explorer') }}" class="menu-item"><span class="menu-item-icon">🌍</span>Keyword Explorer</a>
		  <a href="{{ url_for('keyword.keyword_filter') }}" class="menu-item"><span class="menu-item-icon">🔍</span>Keyword Filter</a>
		  <a href="{{ url_for('keyword.keyword_grouper') }}" class="menu-item"><span class="menu-item-icon">🔠</span>Keyword Grouper</a>
		  <a href="{{ url_for('keyword.keyword_intent') }}" class="menu-item"><span class="menu-item-icon">🧠</span>Intent Analyzer</a>
		  <a href="{{ url_for('account.account') }}" class="menu-item"><span class="menu-item-icon">⚙️</span>account</a>
		  <a href="{{ url_for('auth.logout') }}" class="logout"><span class="menu-item-icon">🚪</span>Logout</a>
		</div>

        <!-- Main Content -->

    <div class="container">
        <h1>Keyword Explorer</h1>
        <form method="POST">
            <input type="text" name="keyword" placeholder="Enter a keyword with *" required><br>

            <label>Select Character Sets:</label><br>
            <label><input type="checkbox" name="prefixes" value="a-z"> a-z</label>
            <label><input type="checkbox" name="prefixes" value="A-Z"> A-Z</label>
            <label><input type="checkbox" name="prefixes" value="0-9"> 0-9</label><br>

            <label for="language">Language:</label>
            <select name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ar">Arabic</option>
            </select><br>

            <label for="country">Country:</label>
            <select name="country" required>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="GB">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
				<option value="ES">Spain</option>
				<option value="EG">Egypt</option>
                <option value="IN">India</option>
                <option value="JP">Japan</option>
                <option value="BR">Brazil</option>
                <option value="MX">Mexico</option>
				<option value="MA">Morocco</option>
                <option value="IT">Italy</option>
				<option value="SA">saudi arabia</option>
                <option value="ES">Spain</option>
                <option value="RU">Russia</option>
                <option value="NL">Netherlands</option>
                <option value="SE">Sweden</option>
                <option value="NO">Norway</option>
                <option value="FI">Finland</option>
                <option value="SG">Singapore</option>
            </select><br>

            <label for="depth">Number of Suggestions:</label>
            <input type="number" name="depth" value="5" min="1" max="10"><br>

            <button type="submit">Get Suggestions</button>
        </form>

        {% if suggestions %}
            <div class="suggestions">
                <h3>Suggestions:</h3>
                {% for suggestion in suggestions %}
                    <div class="suggestion-item">{{ suggestion }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
