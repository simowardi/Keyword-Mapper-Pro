<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Keyword Mapper Pro - Dashboard 🚀</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/dashboard.css') }}">
	</head>

	<body>
	  <div class="container">
		<div class="sidebar">
		  <a href="{{ url_for('dashboard') }}" class="logo">🚀 KMP</a>
		  <a href="{{ url_for('dashboard') }}" class="menu-item active"><span class="menu-item-icon">🏠</span>Dashboard</a>
		  <a href="{{ url_for('keyword.keyword_explorer') }}" class="menu-item"><span class="menu-item-icon">🌍</span>Keyword Explorer</a>
		  <a href="{{ url_for('keyword.keyword_filter') }}" class="menu-item"><span class="menu-item-icon">🔍</span>Keyword Filter</a>
		  <a href="{{ url_for('keyword.keyword_grouper') }}" class="menu-item"><span class="menu-item-icon">🔠</span>Keyword Grouper</a>
		  <a href="{{ url_for('keyword.keyword_intent') }}" class="menu-item"><span class="menu-item-icon">🧠</span>Intent Analyzer</a>
		  <a href="{{ url_for('account.account') }}" class="menu-item"><span class="menu-item-icon">⚙️</span>account</a>
		  <a href="{{ url_for('auth.logout') }}" class="logout"><span class="menu-item-icon">🚪</span>Logout</a>
		</div>

        <!-- Main Content -->
        <div class="main-content">
			<button class="theme-toggle">🌓 Night Mode</button>

			<!-- Keyword Explorer -->
				<div class="input-section">
					<form method="POST" action="{{ url_for('keyword.keyword_explorer') }}">
						<div class="filter-box">
							<h2><i class="fas fa-list"></i> Keyword Input</h2>
							<textarea name="keyword" id="keys_to_be_matched" placeholder="Enter your main keyword list here, one per line" required rows="10"></textarea>
							<div class="keyword-count" id="keywordCount">0 keywords</div>
						</div>
						
						<div class="filter-box">
							<h2><i class="fas fa-filter"></i> Filter Options</h2>
							<label for="character-sets">Select Character Sets:</label>
							<select name="character-sets" id="character-sets" required>
								<option value="a-z">a-z</option>
								<option value="A-Z">A-Z</option>
								<option value="0-9">0-9</option>
								<option value="questions">Questions</option>
							</select>

							<label for="language">Select Language:</label>
							<select name="language" required>
								<option value="en">English</option>
								<option value="es">Spanish</option>
								<option value="fr">French</option>
								<option value="de">German</option>
								<option value="it">Italian</option>
								<option value="pt">Portuguese</option>
								<option value="ru">Russian</option>
								<option value="ja">Japanese</option>
								<option value="ar">Arabic</option>
							</select>
							
							<label for="country">Select Country:</label>
							<select name="country" required>
								<option value="US">United States</option>
								<option value="CA">Canada</option>
								<option value="GB">United Kingdom</option>
								<option value="AU">Australia</option>
								<option value="DE">Germany</option>
								<option value="FR">France</option>
								<option value="ES">Spain</option>
								<option value="EG">Egypt</option>
								<option value="IN">India</option>
								<option value="JP">Japan</option>
								<option value="BR">Brazil</option>
								<option value="MX">Mexico</option>
								<option value="MA">Morocco</option>
								<option value="IT">Italy</option>
								<option value="SA">Saudi Arabia</option>
								<option value="RU">Russia</option>
								<option value="NL">Netherlands</option>
								<option value="SE">Sweden</option>
								<option value="NO">Norway</option>
								<option value="FI">Finland</option>
								<option value="SG">Singapore</option>
							</select>

							<label for="fetch_delay">Fetch Delay:</label>
							<input type="number" id="fetch_delay" name="fetch_delay" value="1" min="1" style="width: 50px;">
	
						</div>

					</form>
				</div>
				
				<form method="POST" action="{{ url_for('keyword.keyword_explorer') }}">
					<div class="results-section">
						<div class="filter-box">
							<h2><i class="fas fa-filter"></i> Explored Results</h2>
							<textarea id="filteredResults" readonly placeholder="Filtered keywords will appear here" rows="15">{{ suggestions | join('\n') }}</textarea>
							<div class="keyword-count">
								<span id="keywordCount">{{ suggestions | length }} keywords suggested</span>
							</div>
							<button type="submit" class="filter-btn">Get Suggestions 🔍</button>
							<button class="simple-copy-btn" onclick="copyToClipboard('filteredResults')" aria-label="Copy to clipboard">
								📋 Copy
							</button>
						</div>
					</div>
				</form>
				
				

					<div id="stats" class="filter-box">

			</div>
		
	<script src="{{ url_for('static', filename='/js/explore.js') }}"></script>

</body>
</html>
