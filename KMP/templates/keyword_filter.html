<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Keyword Mapper Pro - Dashboard 🚀</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
	</head>

	<body>
	  <div class="container">
		<div class="sidebar">
		  <a href="{{ url_for('dashboard') }}" class="logo">🚀 KMP</a>
		  <a href="{{ url_for('dashboard') }}" class="menu-item active"><span class="menu-item-icon">🏠</span>Dashboard</a>
		  <a href="{{ url_for('keyword.keyword_explorer') }}" class="menu-item"><span class="menu-item-icon">🌍</span>Keyword Explorer</a>
		  <a href="{{ url_for('keyword.keyword_filter') }}" class="menu-item"><span class="menu-item-icon">🔍</span>Keyword Filter</a>
		  <a href="{{ url_for('keyword.keyword_grouper') }}" class="menu-item"><span class="menu-item-icon">🔠</span>Keyword Grouper</a>
		  <a href="{{ url_for('account.account') }}" class="menu-item"><span class="menu-item-icon">⚙️</span>account</a>
		  <a href="{{ url_for('auth.logout') }}" class="logout"><span class="menu-item-icon">🚪</span>Logout</a>
		</div>

        <!-- Main Content -->
        <div class="main-content">
			<button class="theme-toggle">🌓 Night Mode</button>

			<!-- Filters -->
			<div class="keyword-filter-container">
				<div class="filter-box">
					<h2><i class="fas fa-list"></i> Keyword List</h2>
					<textarea id="keys_to_be_matched" placeholder="Enter your main keyword list here, one per line"></textarea>
					<div class="keyword-count" id="keywordCount">0 keywords</div>
				</div>
				<div class="filter-box">
					<h2><i class="fas fa-plus-circle"></i> Positive Match</h2>
					<textarea id="keys_to_match" placeholder="Enter keywords to include, one per line"></textarea>
				</div>
				<div class="filter-box" style="display: flex; flex-direction: column;">
					<h2><i class="fas fa-filter"></i> Filtered Results</h2>
					<textarea id="filteredResults" readonly placeholder="Filtered keywords will appear here" style="height: 200px;"></textarea>
					<div class="keyword-count">
						<span id="matchCount">0 keywords match</span>
					</div>
					<button class="simple-copy-btn" onclick="copyToClipboard('filteredResults')" aria-label="Copy to clipboard">
						📋 Copy
					</button>
				</div>
			</div>
			<div id="stats"></div>
			<button class="filter-btn" style="padding: 15px; margin-top: 20px;">Filter Keywords 🔍</button>


			<!-- Footer -->
			<div class="footer">
				<a href="{{ url_for('terms') }}" target="_blank">📜 Terms of Service</a>
				<a href="{{ url_for('privacy') }}" target="_blank">🔒 Privacy Policy</a>
				<p>&copy; 2024 Keyword Filter Pro. All rights reserved.</p>
			</div>
        </div>
    </div>

	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='js/keyword_fltr.js') }}"></script>
	<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>


</body>
</html>
