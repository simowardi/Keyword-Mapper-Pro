<!doctype html>
<html>
<head>
    <title>Keyword Intent Analyzer</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyword Intent Analyzer</h1>
        <form method="POST">
            <input type="text" name="keyword" placeholder="Enter a keyword" required>
            <br>
            <button type="submit">Analyze Intent</button>
        </form>

        {% if intent %}
            <h3>Keyword Intent: {{ intent }}</h3>
        {% endif %}
    </div>
</body>
</html>
