<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Suggestions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seo.css') }}">
</head>
<body>
    <h1>SEO Keyword Suggestions</h1>

    <form method="POST" action="/keyword/seokeyword">
        <input type="text" name="search_term" placeholder="Enter your search term (use * for wildcard)" required>

        <h3>Select increment option:</h3>
        <label>
            <input type="radio" name="increment_option" value="a-z" required> a-z
        </label>
        <label>
            <input type="radio" name="increment_option" value="A-Z"> A-Z
        </label>
        <label>
            <input type="radio" name="increment_option" value="0-9"> 0-9
        </label>

        <button type="submit">Generate Variations</button>
    </form>

    {% if suggestions %}
        <h2>Google Keyword Suggestions:</h2>
        {% for query, google_suggestions in suggestions %}
            <h3>For query: {{ query }}</h3>
            <ul>
                {% for suggestion in google_suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}

    <script src="{{ url_for('static', filename='js/seo.js') }}"></script>
</body>
</html>
